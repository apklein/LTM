<html>
<head>
<script type="text/javascript"
	src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBS5n2CFEegI8KEUAv9C3i_aNZnouoySeU&sensor=false"></script>
<script type="text/javascript" src="js/libs/cordova-2.9.0.js"></script>
<script type="text/javascript" src="js/libs/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/libs/jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" src="js/libs/json2.js"></script>
<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
<script>
	$(document).bind("mobileinit", function() {
		$.mobile.defaultPageTransition = 'flow';
		$.mobile.loadingMessageTextVisible = true;
	});

	$(document).on(
			"click",
			".nextpageButton",
			function() {
				var $this = $(this), theme = $this.jqmData("theme")
						|| $.mobile.loadingMessageTheme, msgText = $this
						.jqmData("msgtext")
						|| $.mobile.loadingMessage, textonly = !!$this
						.jqmData("textonly");
				$.mobile.showPageLoadingMsg(theme, msgText, textonly);
			});
</script>
</head>
<body>

	<div data-role="page" id="page1">
		<div data-role="header">
			<h6>Step 1</h6>
		</div>
		<div data-role="content">
			<a href="#page2" class="nextpageButton" data-msgtext="going to page 2!">Go to Page 2</a>
		</div>
		<div data-role="footer">
			<h2>Footer Content</h2>
		</div>
	</div>
	<div data-role="page" id="page2">
		<div data-role="header">
			<h6>Step 2</h6>
		</div>
		<div data-role="content">
			<button id="gotoPage2" class="nextpageButton" data-msgtext="going to page 1!">Goto Page 1</button>
			<a href="#page1" class="nextpageButton" data-msgtext="going to page 1!">Go to Page 1</a>
		</div>
		<div data-role="footer">
			<h2>Footer Content</h2>
		</div>
	</div>
</body>
</html>
